<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8;
    }
    .container {
      display: flex;
      width: 800px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .left {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .left h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .left p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .left input[type="email"] {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .left button {
      background-color: #fa7268;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .right {
      flex: 1;
      background-image: url('your-image-url.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>We're Coming Soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay updated with announcements and launch details.</p>
      <input type="email" placeholder="Email Address">
      <button>Submit</button>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
